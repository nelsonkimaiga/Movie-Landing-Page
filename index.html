<!-- carousel -->
<script>
         jQuery(document).ready(function($) {
            
             
              $currCarousel = '';
              $initialCarousel1 = true;
              $initialCarousel2 = true;
             
              $('#carousel-header li:first, #carousel-header li:last').css({'background':'none'});
             
              $('.close-carousel a').click(function() {
                   closeCarousel();
              });
             
              function closeCarousel() {
                   $("#carousel"+$currCarousel).css('display','none');
                   $currCarousel = '';
                   $('#carousel-content').css({'visibility':'hidden'});
                   $('.carousel-overlay').css({'opacity':'0', 'z-index':'-100'});              
              }
    
              $('a.preorder,#PREORDER, #bluray, #dvd, #subbluray, #sfdvd, #sfbluray').click(function() {
                   showCarousel('1');
              });
             
              $('#download, #subdownload').click(function() {
                   showCarousel('2');
              });
             
              $('#carousel-content .carousel li:nth-child(3n)').css("margin-right","0");
             
              if ( document.location.href.indexOf('retailers.php') > -1 ) {
    
                   showCarousel('1');
              }
              
              $('#sectionTT div.imageCover').click(function() {
                   showCarousel('1');       
              });
              
              
             
         });
        
         function showCarousel(num) {

                  if(videosActive)videos_stopVideo();
                   if (num != $currCarousel) {
                        $("#carousel"+$currCarousel).css('display','none');
                        switch (num) {
                             case '0':
                                  $('#subbluray').removeClass('current');
                                  $('#download').removeClass('current');
                                  break;
                             case '1':
                                  $('#subbluray').addClass('current');
                                  $('#subdownload').removeClass('current');
                                  if ($initialCarousel1 == true) {
                                       $initialCarousel1 = false;
                                  }
                                  break;
                             case '2':
                                  $('#subbluray').removeClass('current');
                                  $('#subdownload').addClass('current');
                                  if ($initialCarousel2 == true) {
                                       $initialCarousel2 = false;
                                  }
                                  break;
                                 
                        }
                   }
                  
                   $currCarousel = num;
                  
                   $('#carousel-content').css({'visibility':'visible'});
                   $('.carousel-overlay').css({'opacity':'0.8', 'z-index':'1500'});    
                   $("#carousel"+num).css('display','block');         
              }
             
        
         </script>
